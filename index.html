<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="backgroundContainer">
        <div class="mainContainer">
            <div class="searchContainer">
                <button id="toggleTempMetric">F°</button>
                <input id="locSearchInput" type="text">
                <button id="locSearchBtn">Search!</button>
            </div>
            <div class="currentWeatherContainer">
                <div class="currLeftSide">
                    <div class="locContainer">
                        <h2 id="location">Chatanooga, US</h2>
                        <p class="currDesc">clear</p>
                        <p class="currTemp">Temp: 286.69°</p>
                        <p class="feelsLike">Feels like: 286.69°</p>
                        <p class="currHumidity">Humidity: 62%</p>
                    </div>
                </div>
                <div class="currRightSide">
                    <img class="currImg" src="/src/icons/sunny.png" alt="weather">
                    <p class="sunrise">sunrise: 08:00</p>
                    <p class="sunset">sunset: 17:00</p>
                </div>
            </div>
            <div class="forecastContainer">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
