<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body class= "body" style="background-image: url('/src/backgroundImg/01d.jpg"')">
    <div class="backgroundContainer">
        <div class="mainContainer">
            <div class="searchContainer">
                <button id="toggleTempMetric">FÂ°</button>
                <form id="searchForm" action="#">
                    <input id="locSearchInput" type="text" minlength="1" maxlength="30" placeholder="Enter a location">
                    <button id="locSearchBtn">Search!</button>
                </form>
            </div>
            <p class="errorMsg"></p>
            <div class="currentWeatherContainer">
                <div class="currLeftSide">
                    <div class="locContainer">
                        <h2 class="currDesc"></h2>
                        <h4 id="location"></h4>
                        <p class="currTemp"></p>
                        <p class="feelsLike"></p>
                        <p class="currHumidity"></p>
                    </div>
                </div>
                <div class="currRightSide">
                    <img class="currImg" src="" alt="weather">
                    <p class="sunrise"></p>
                    <p class="sunset"></p>
                </div>
            </div>
            <div class="forecastContainer">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
