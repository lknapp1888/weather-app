<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="backgroundContainer">
        <div class="mainContainer">
            <div class="searchContainer">
                <button id="toggleTempMetric">°F</button>
                <input id="locSearchInput" type="text">
                <button id="locSearchBtn">Search!</button>
            </div>
            <div class="currentWeatherContainer">
                <div class="currLeftSide">
                    <div class="locContainer">
                        <h2 id="location">Chatanooga, US</h2>
                    </div>
                    <p class="currTemp">Temp: 286.69°</p>
                    <p class="feelsLike">Feels like: 286.69°</p>
                    <p class="currHumidity">Humidity: 62%</p>
                </div>
                <div class="currRightSide">
                    <div class="iconContainer">
                        <p class="currDesc">clear</p>
                        <img class="weatherIcon" class="currImg" src="/src/icons/sunny.png" alt="weather">
                    </div>
                    <p class="sunrise">sunrise: 08:00</p>
                    <p class="sunset">sunset: 17:00</p>
                </div>
            </div>
            <div class="forecastContainer">
                <div class="forecastBtnContainer">
                    <div class="forecastBtn leftForecastBtn" ></div>
                </div>
                <div class="forecastItem forecastItem-0">
                    <div class="forecastText forecastText-0">
                        <p class="forecastDate-0">21:00 04-Feb-23</p>
                        <p class="forecastDesc-0">clear sky</p>
                        <p class="forecastTemp-0">286.69°</p>
                    </div>
                    <div class="forecastImg">
                        <img class="weatherIcon weatherIcon-0" src="/src/icons/sunny.png" alt="weather">
                    </div>
                </div>
                <div class="forecastItem forecastItem-1">
                    <div class="forecastText forecastText-1">
                        <p class="forecastDate-1">21:00 04-Feb-23</p>
                        <p class="forecastDesc-1">clear sky</p>
                        <p class="forecastTemp-1">286.69°</p>
                    </div>
                    <div class="forecastImg">
                        <img class="weatherIcon weatherIcon-1" src="/src/icons/sunny.png" alt="weather">
                    </div>
                </div>
                <div class="forecastItem forecastItem-2">
                    <div class="forecastText forecastText-2">
                        <p class="forecastDate-2">21:00 04-Feb-23</p>
                        <p class="forecastDesc-2">clear sky</p>
                        <p class="forecastTemp-2">286.69°</p>
                    </div>
                    <div class="forecastImg">
                        <img class="weatherIcon weatherIcon-2" src="/src/icons/sunny.png" alt="weather">
                    </div>
                </div>
                <div class="forecastItem forecastItem-3">
                    <div class="forecastText forecastText-3">
                        <p class="forecastDate-3">21:00 04-Feb-23</p>
                        <p class="forecastDesc-3">clear sky</p>
                        <p class="forecastTemp-3">286.69°</p>
                    </div>
                    <div class="forecastImg">
                        <img class="weatherIcon weatherIcon-3" src="/src/icons/sunny.png" alt="weather">
                    </div>
                </div>
                <div class="forecastBtnContainer">
                    <div class="forecastBtn rightForecastBtn"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
